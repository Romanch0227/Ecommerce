<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel='stylesheet' href="{% static 'css/index.css' %}">
    <title>login</title>
</head>
<style>
    body {
        background-color: black;

    }

    #name::placeholder, #password::placeholder {
        opacity: 50%;
    }

    #name:focus, #password:focus {
        background-color: black;
    }
</style>
<body>
<div class="my-3 fs-1 fw-bolder text-white text-center" style="text-shadow:4px 0px 2px blue">Welcome To MyShopping</div>
<div class="container p-5 d-flex  justify-content-center ">
    <div class="d-flex justify-content-center bg-opacity-50"
         style="height: 500px;width: 500px;box-shadow: 0px 0px 18px 9px #0a58ca;background-color: #6d6d6d0a;border: 1px solid white">

        <form class="m-5 " method="post" action="/shop/" style="width:100% ">{% csrf_token %}
            <h1 class="text-white text-center mb-3" style="text-shadow: 3px 1px 2px  blue">Login</h1>
            <div class="mb-3">
                <label for="name" class="form-label text-white">Name</label>
                <input type="text" class="form-control" id="name" name="name"
                       placeholder="Name">
            </div>
            <div class="mb-5">
                <label for="password" class="form-label text-white">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary fs-4">Sing In</button>
            </div>
            <div class="text-center opacity-50 text-white my-2">Or</div>
            <div class="text-center">
                <a href="/shop/create_user">Create Account</a>
            </div>


        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

</script>
</html>
